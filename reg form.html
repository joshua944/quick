<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student reg form</title>
    <link rel="stylesheet" type="text/css" href="css/reg form.css">
</head>
<body>
    
    <div class="registration__text">
        <a href="#"><h1>STUDENT REGISTRATION FORM</h1> </a>
     </div>

    <div id="life">
        
            <table id="tab">
                <tr>
                    <td><label for="">FIRST NAME</label></td>
                    <td><input type="text" id="quantity" name="quantity" min="1" max="30">(max 30 char a-z and A-Z)</td>
                </tr>
    
                <tr>
                    <td><label for="">LAST NAME</label></td>
                    <td><input type="text" id="quantity" name="quantity" min="1" max="30">(max 30 char a-z and A-Z)</td>
                </tr>
    
                <tr>
                    <td><label for="">DATE OF BIRTH</label></td>
                    <td><input type="date"></td>
                </tr>
    
                <tr>
                    <td><label for="">PHONE NUMBER</label></td>
                    <td><input type="tel"></td>
                </tr>
    
                <tr>
                    <td><label for="">GENDER</label></td>
                    <td>
                        <label for="">male</label>
                        <input type="checkbox">
                        <label for="">female</label>
                        <input type="checkbox">
                    </td>
                </tr>
    
                <tr>
                    <td><label for="">ADDRESS</label></td>
                    <td><textarea name="" id="" cols="25" rows="5"></textarea></td>
                </tr>
    
                <tr>
                    <td><label for="">CITY</label></td>
                    <td><input type="text">(max 30 characters a-z  and A-Z)</td>
                </tr>
    
                <tr>
                    <td><label for="">PIN CODE</label></td>
                    <td><input type="number">(6 digits number)</td>
                </tr>
    
                <tr>
                    <td><label for="">PHONE NUMBER</label></td>
                    <td><input type="text">(max 30 characters a-z and A-Z)</td>
                </tr>
    
                <tr>
                    <td><label for="">COUNTRY</label></td>
                    <td><input type="text"></td>
                </tr>
    
                <tr>
                    <td><label for="">PHONE NUMBER</label></td>
                    <td>
                        <label for="">drawing</label>
                        <input type="checkbox">
                        <label for="">singing</label>
                        <input type="checkbox">
                        <label for="">dancing</label>
                        <input type="checkbox">
                        <label for="">sketching</label>
                        <input type="checkbox"><br>
                        <label for="">others</label>
                        <input type="checkbox">
                        <input type="text">
                    </td>
                </tr>
    
                <tr class="responsive">
                    <td>
                        <label for="">QUALIFICATION</label>
                    </td>
                    <td>
    
                        <table class="me">
                            <th>
                                <!-- <tr>sl</tr> -->
                                <td>no, Examination</td>
                                <td>Board</td>
                                <td>Percentage</td>
                                <td>Year of Passing</td>
                            </th>
    
                            <tr>
                                <td>1</td>
                                <td><label for="">Class X</label></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>  
                                <td><input type="text"></td> 
                            </tr>
    
                            <tr>
                                <td>2</td>
                                <td><label for="">Class XII</label></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
    
                            <tr>
                                <td>3</td>
                                <td><label for="">Graduation</label></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
    
                            <tr>
                                <td>4</td>
                                <td><label for="">Masters</label></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                            </tr>
                        </table>
    
                    </td>
                </tr>

                <tr>
                    <td>COURSES <br>APPLIED FOR</td>
                    <td>
                        <label for="">BCA</label>
                        <input type="checkbox">
                        <label for="">B.Com</label>
                        <input type="checkbox">
                        <label for="">B.Sc</label>
                        <input type="checkbox">
                        <label for="">B.A</label>
                        <input type="checkbox">
                    </td>
                </tr>
            </table>

            <nav>
                <a href=""><button>submit</button></a>
            <a href=""><button>reset</button></a>
            </nav>
            
        
        
    </div>

</body>
</html>
